# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    pip install pytest-azurepipelines
    pytest --junitxml=junit/test-results.xml --cov=esc --cov-report=xml

  displayName: 'pytest'

- script: |
    cd docs
    # -Ea: always do a complete build without saved environment
    # -W: warnings are errors
    # -n: complain about missing references
    # --keep-going: keep building after first error so as to see all warnings
    sphinx-build -EanW --keep-going -b html . _build